<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JUNO</title>
        <link rel="icon" href="favicon.png">
        <link rel="stylesheet" href="styles/main.css">
        <script src="js/pixi-6.2.2.min.js"></script>
    </head>
    <body>

        <section id="main-menu">
            <h1 id="maintitle" class="main-title">JUNO</h1>
            <div style="text-align: center;">
                <img src="background.png" height="250" width="270">
            </div>
            <ul>
                <li><button class="menu-button" id="play-button">PLAY</button></li>
                <li><button class="menu-button" id="tutorial-button">HOW TO PLAY</button></li>           
            </ul>
        </section>

        <div class="room-form-container" style="display: none;">
            <button class="standalone-button" id="back-button">RETURN</button>
            <form action="#" class="room-form" method="get">
                <button class="standalone-button" id="create-button" type="button">Create a room</button>
                <h2>or</h2>
                <div class="room-code-container">
                    <h1>Join an existing room</h1>
                    <input type="text" id="room-code" placeholder="Room Code">
                    <button type="button" id="join-button">Join</button>
                </div>
            </form>
        </div>

        <div class="lobby-container" style="display: none;">
            <div class="game-code-container"></div>
            <div class="player-stack">
                <ul class="player-list">
                    
                </ul>
            </div>
            <button disabled class="standalone-button disabled" id="start-button">Start Game</button>
        </div>

        <div class="game-root" style="display: none;">
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/client.js"></script>
    </body>
</html>
