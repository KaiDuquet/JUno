<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JUNO</title>
        <link rel="icon" href="favicon.png">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <section id="dark-mode">
            <div id="mode-button" onclick="darkMode()" class="mode-button"></div>
         
            <script>
                function darkMode() {
                    const main = document.getElementById("main-menu");
                    const body = document.body;
                    const dark = document.getElementById("mode-button");
                    main.classList.toggle("dark");
                    body.classList.toggle("dark");
                    dark.classList.toggle("light-button");
                }
            </script>
        </section>
        
        <section id="main-menu">
            <h1 class="main-title">JUNO</h1>
            <ul>
                <li><a href="play.html" data-text="Play">PLAY</a></li>         
                <li><a href="howtoplay.html" data-text="How To Play">HOW TO PLAY</a> </li>          
            </ul>
        </section>

    </body>
</html>
